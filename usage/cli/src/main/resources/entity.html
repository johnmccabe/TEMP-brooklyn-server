<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Brooklyn - ${name}</title>
</head>
<body>
<h1>${name}</h1>
Type: <span id="type"></span>
<h2>Config Keys</h2>
<table id="configKeys">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Default Value</th>
        <th>Description</th>
    </tr>
</table>
<br>
<h2>Sensors</h2>
<table id="sensors">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
    </tr>
</table>
<br>
<h2>Effectors</h2>
<table id="effectors">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
    </tr>
</table>
<br>
<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../items.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        var item = $.grep((items.entities), function(entity) {
            return entity.type == "${type}";
        })[0];
        $("#type").html(item.type);
        item.config.forEach(function(element) {
            $("#configKeys").find("tr:last").after("<tr><td>" + element.name + "</td><td>" + element.type + "</td><td>" + element.defaultValue + "</td><td>" + element.description + "</td></tr>")
        });
        item.sensors.forEach(function(element) {
            $("#sensors").find("tr:last").after("<tr><td>" + element.name + "</td><td>" + element.type + "</td><td>" + element.description + "</td></tr>")
        });
        if (item.effectors != undefined) {
            item.effectors.forEach(function (element) {
                $("#effectors").find("tr:last").after("<tr><td>" + element.name + "</td><td>" + element.type + "</td><td>" + element.description + "</td></tr>")
            });
        }
    });
</script>
</body>
</html>
